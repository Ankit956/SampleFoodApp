<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Dhaba</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Desi Dhaba</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="menu-link">Menu</a></li>
                <li><a href="#">Call Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home-section">
            <h2>Welcome to Desi Dhaba</h2>
            <p>Experience the best traditional and fusion food.</p>
        </section>

        <section id="menu" style="display:none;">
            <h2>Our Menu</h2>
            <div class="food-item" data-price="150">
                <p>Burger - ₹150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="food-item" data-price="200">
                <p>Pizza - ₹200</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="food-item" data-price="100">
                <p>Fries - ₹100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="food-item" data-price="120">
                <p>Coke - ₹120</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p id="total-amount">Total: ₹0</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <script src="home.js"></script>
</body>
</html>
